<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator - Canvas.js & AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ† Certificate Generator</h1>
            <p>Generate beautiful certificates using Canvas.js and AI</p>
        </header>

        <div class="input-section">
            <div class="instruction-text">
                <p>ğŸ’¡ <strong>Fill in the details below to generate personalized certificates.</strong> Leave fields empty to use sample data.</p>
            </div>
            
            <div class="form-group">
                <label for="categoryName">Certificate Category:</label>
                <input type="text" id="categoryName" placeholder="e.g., Summer Code Camp Certificate, AI for Farmers">
            </div>
            
            <div class="form-group">
                <label for="recipientName">Recipient Name:</label>
                <input type="text" id="recipientName" placeholder="e.g., John Doe">
            </div>
            
            <div class="form-group">
                <label for="organizationName">Organization:</label>
                <input type="text" id="organizationName" placeholder="e.g., Tech Academy">
            </div>
            
            <div class="form-group">
                <label for="dateIssued">Date Issued:</label>
                <input type="date" id="dateIssued">
                <small>Leave empty to use today's date</small>
            </div>

            <button id="generateBtn" class="generate-btn">
                ğŸ¨ Generate 5 Certificate Designs
            </button>
        </div>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>Generating certificates...</p>
        </div>

        <div class="certificates-container" id="certificatesContainer">
            <!-- Certificate slider will be inserted here -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
